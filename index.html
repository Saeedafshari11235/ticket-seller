<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sabzlearn-exersize</title>
</head>
<body>
    <main>
        <form>
            <div class="left">
                <input type="text" name="F-Name" placeholder="First Name">
                <input type="text" name="L-name" placeholder="Last Name">
                <select name="Origin-country" id="orgn-cntr">
                    <option value="select">Select</option>
                    <option value="Iran">Iran</option>
                    <option value="Turkey">Turkey</option>
                    <option value="US">US</option>
                    <option value="Japan">Japan</option>
                </select>
                <select name="Origin-city" id="orgn-ct">
                    <option value="Select one">Select one...</option>
                </select>
            </div>
            <div class="right">
                <input type="date" name="Date" id="date">
                <input type="number" name="Number" id="num" max="6" min="1" placeholder="Number">
                <select name="destination-country" id="dst-cntr">
                    <option value="select">Select</option>
                    <option value="Iran">Iran</option>
                    <option value="Turkey">Turkey</option>
                    <option value="US">US</option>
                    <option value="Japan">Japan</option>
                </select>
                <select name="destination-city" id="dst-ct">
                    <option value="Select one">Select one...</option>
                </select>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
